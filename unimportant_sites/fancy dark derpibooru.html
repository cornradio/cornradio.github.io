<!DOCTYPE html>
<div>

    <head>
        <meta name="referrer" content="no-referrer" />
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="icon" href="http://ww1.sinaimg.cn/large/006rgJELly1gbzjg6zv5yj30b40b442q.jpg">
        <title>Fancy dark Derpibroou </title>
        <style>
            a {
                color: #59afff;
                text-decoration: none;
                /* padding-left: 0.5em; */
            }
            
            .titititle {
                background-color: #000000;
                padding: 20px;
                width: fit-content;
                margin: 10px auto;
                border: 1px solid black;
                border-radius: 17px;
                box-shadow: 0 0 9px 0px black;
                color: white;
                box-shadow: inset 0 0 20px 9px #0090ff, 6px 5px 10px black;
                text-shadow: 0 0 8px #76d4ff;
            }
            
            a:active {
                text-shadow: 0 0 5px #ffbde1;
            }
            
            kbd {
                background-color: rgba(218, 218, 218, 0.178);
                box-shadow: 0 0 10px rgba(150, 149, 149, 0.123) inset;
                border: 1px solid rgba(182, 182, 182, 0.404);
                padding: 3px;
                border-radius: 4px;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #ffbde142;
                color: #000;
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-radius: 10px;
                min-width: 100px;
                box-shadow: 10px 8px 16px 0px rgba(97, 86, 86, 0.2);
                padding: 2px 46px;
                z-index: 999;
            }
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            BODY {
                width: 100%;
                background: #fef;
                color: rgb(172, 172, 172);
                margin: 0;
                font-family: 'Lato', sans-serif;
                line-height: 1.6em;
                background-color: #584f60;
            }
            
            DT {
                font-weight: bold;
                margin-top: .33em;
                margin-left: 2.5em;
            }
            
            H2 {
                color: #ffffff9e;
                margin-left: 0em;
            }
            
            H3 {
                color: #ffffffa4;
                margin-left: 1em;
            }
            
            p {
                margin-left: 2.5em;
            }
            
            .banner-divider {
                position: relative;
                background: #6e5386;
                height: 40px;
            }
            
            .content {
                width: 960px;
                margin: 0px auto;
                box-sizing: border-box;
                background: rgb(56, 56, 56);
                box-shadow: 0px 0px 15px rgba(0, 0, 0, .3);
            }
            
            .inner-content {
                padding: 0px 20px 40px 20px;
            }
            
            .editsection {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <div class="banner-divider"></div>
            <div class="inner-content">
                <h1 class="titititle">Fancy dark Derpibroou </h1>

                <style>
                    .small_pic {
                        width: 30em;
                    }
                    
                    img {
                        width: 97%;
                        box-shadow: 0 0 10px rgb(0, 0, 0);
                        /* padding: 6px; */
                        margin-top: 4em;
                        border: 2px solid black;
                    }
                    
                    img:active {
                        width: fit-content;
                        position: absolute;
                        top: 0;
                        left: 0;
                    }
                </style>
                <center>
                    <a href="https://userstyles.org/styles/181292/fancy-dark-derpibooru">Download here! (desktop)</a><br> made for <a href="https://derpibooru.org/">derpibooru</a>

                    <img src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2oa8rftgg31570qhqv7.gif" /><br> img detial page <br>
                    <img src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2oetjflej30vr0nn77r.jpg" /> <br> cool looking forums <br>
                    <img class="small_pic" src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2obti3lwj30dx0ayq3f.jpg" /><br> material tags<br>
                    <img class="small_pic" src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2ohdtf0bg30cr06dt9k.gif" /> <br> gardient spoliers <br>
                    <img class="small_pic" src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2oomfhiyg30ag08t776.gif" /> <br> button animation <br>
                    <img src="http://ww1.sinaimg.cn/large/0083vuQJly1gd2oqaci24g30te0cc798.gif" /> hover to see those ADS

                </center>
                <footer style="margin-top: 10em; color: #ffbde1;">
                    CSS written by @kasusa
                </footer>

            </div>
            <div class="banner-divider"></div>
        </div>
    </body>

</div>
