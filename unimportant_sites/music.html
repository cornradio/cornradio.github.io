<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>spider music</title>
    <style>
        body {
            height: 100%;
            background-color: #FF3CAC;
            background-image: linear-gradient(30deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            background-repeat: none;
            animation: mymove 5s infinite;
        }
        
        audio {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            max-height: 100%;
            max-width: 100%;
            margin: auto;
        }
        
        .leftup {
            position: absolute;
            top: 1%;
            left: 3%;
        }
        
        a {
            font-family: Gloucester MT;
            text-shadow: 2px 0px 2px red, -2px 0px 2px blue;
            font-size: 35px;
            color: azure;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: 0.4s;
        }
        
        a:hover {
            color: rgb(14, 13, 13);
            text-shadow: 16px -3px red, -16px 2px blue;
        }
    </style>
</head>



<body>
    <a class="leftup" href="../lab.html">Kasusa's laboratory</a>
    <audio class="spider" src="../audio/Sunflower (Spider-Man Into the Spider-Verse).mp3" controls autoplay name="media"></audio>

</body>

</html>
