<!DOCTYPE html>
<html>

<head>
    <title>drawing!</title>

    <meta charset="utf-8">

    <style>
        .leftup {
            position: absolute;
            top: 1%;
            left: 3%;
        }
        
        a {
            font-family: Gloucester MT;
            text-shadow: 2px 0px 2px red, -2px 0px 2px blue;
            font-size: 35px;
            color: azure;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: 0.4s;
        }
        
        a:hover {
            color: rgb(14, 13, 13);
            text-shadow: 16px -3px red, -16px 2px blue;
        }
    </style>
</head>

<body>
    <center>

    <a class="" href="../lab.html">Kasusa's laboratory</a>
    <br><br><br>






        画笔：
        <input onclick="changetool()" id="line" type="radio" name="sex" checked="checked" />线
        <input onclick="changetool()" id="circle" type="radio" name="sex" />圆
        <input onclick="changetool()" id="rect" type="radio" name="sex" />方
        <button onclick="context.clearRect(0, 0, canvas.width, canvas.height);">清理画布</button>
        <br><br><br><br>
    </center>


    </div>
    <center>
        <canvas style="border: 1px dotted black; box-shadow: 0 0 100px 10px rgb(155, 155, 155)" width="800px" height="1200px" id="mycanvas">
            不支持？qing升级 浏览器！
        </canvas>
    </center>
    <br><br><br><br>

</body>

<script>
    var canvas = document.getElementById('mycanvas');
    var context = canvas.getContext('2d');
    var drawline = true;
    var drawcircle = false;
    var drawrect = false;

    function changetool() {
        var a = document.getElementById('line');
        drawline = a.checked;

        var b = document.getElementById('circle');
        drawcircle = b.checked;

        var c = document.getElementById('rect');
        drawrect = c.checked;
    }

    canvas.onmousedown = function(e) {
        var x = event.clientX - canvas.getBoundingClientRect().left;
        var y = event.clientY - canvas.getBoundingClientRect().top;
        context.beginPath();
        context.moveTo(x, y);

        if (drawline) {
            canvas.onmousemove = function(event) {
                var x = event.clientX - canvas.getBoundingClientRect().left;
                var y = event.clientY - canvas.getBoundingClientRect().top;
                // canvas.clearRect(0, 0, 900, 600);
                context.lineTo(x, y); //绘制线条
                context.stroke(); //绘制描边
            }
        } else if (drawcircle) {
            canvas.onmousemove = function(event) {
                var x = event.clientX - canvas.getBoundingClientRect().left;
                var y = event.clientY - canvas.getBoundingClientRect().top;
                // canvas.clearRect(0, 0, 900, 600);

                context.arc(x, y, 100, 0, 2 * Math.PI, true); //绘制圆形，true为逆时针
                context.stroke(); //绘制描边
            }
        } else if (drawrect) {
            canvas.onmousemove = function(event) {
                var x = event.clientX - canvas.getBoundingClientRect().left;
                var y = event.clientY - canvas.getBoundingClientRect().top;
                // canvas.clearRect(0, 0, 900, 600);

                context.strokeRect(x, y, 200, 100);
                context.stroke(); //绘制描边
            }
        }


        canvas.onmouseup = function(event) {
            canvas.onmousemove = null;
        }
    }
</script>



</html>
