    <style>
        /* 这是字体的引用 */
        
        @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css);
        * {
            font-family: 'Fira Code', monospace;
        }
        
        body {
            background-color: rgb(24, 24, 24);
            background-image: url("ShadowrocketTheme/img/dot.png");
            background-size: 14px;
            margin-top: 3em;

        .box {
            /* margin-top: 5%; */
            margin-bottom: 4em;
            max-width: 400px;
            background-color: rgb(83, 83, 83);
            color: aqua;
            border-radius: 10px;
            border: 4px solid rgba(83, 83, 83, 0.973);
            box-shadow: 0 0 10px black;
            transition: 0.2s;
        }
        
        .nbox:hover {
            padding-bottom: 110px;
        }
        
        .title {
            text-shadow: 0 0 2px rgb(116, 116, 116);

        }
        
        .title sl {
            color: rgb(255, 50, 84);
        }
        
        .svip {
            color: rgb(65, 82, 97);
        }
        
        img {
            width: 1em;
            transition: 0.3s;
            border-radius: 1em;
        }
        
        img:active {
            width: 20em;
            border-radius: 0%;
        }
        
        footer {
            color: rgb(66, 66, 66);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.808);
            min-width: 100px;
            border: 4px solid rgba(83, 83, 83, 0.973);
            padding: 2px 46px;
            z-index: 999;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
