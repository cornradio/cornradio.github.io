  .icon {

    background-color: #58585881;
    display: inline-block;
    transition: 0.22s;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.178), 2px 2px 4px rgba(0, 0, 0, 0.308);
    border-radius: 30px;
    background-size: contain;

  }

  .icon:hover {
    transform: scale(1.2);
    background-color: #11111118;
    transition: 0.12s;

  }

  .icon:active {
    transform: scale(1.1);
    background-color: #f3f3f3;
  }



  .context-menu {
    position: fixed;
    z-index: 10000;
    width: 150px;
    background: #ffffff8a;
    border-radius: 5px;
    transform-origin: top left;
    backdrop-filter: blur(20px);
    transform: scale(0);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.384);

  }

  .active {
    transform: scale(1);
    transition: transform 200ms ease-in-out;

    font-size: 15px;

//右键监听
