  body {
    height: 100vh;
    margin: 0;
    background: radial-gradient(ellipse farthest-corner at center top,
        #ffffff,
        #044692);
    color: #b4b6b8;
    font-size: 14px;
    font-family: "Roboto", sans-serif;
  }

  .room {
    color: black;
    border: 1px solid black;
    width: 200px;
    height: 200px;
  }

  .app {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 940px;
    height: 590px;
    background: #ffffff1f;;
    border-radius: 15px;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
  }

  header {
    padding: 30px;
    position: relative;
    height: 70px;
  }

  header h1 {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    text-transform: uppercase;
    text-align: center;
    color: #1c222b;
  }

  header h1 strong {
    background: #0664a3;
    color: #fff;
    display: inline-block;
    border-radius: 30px;
    padding: 6px;
    font-size: 83%;
    line-height: 1;
    position: relative;
    top: -1px;
    left: 2px;
  }

  .icon {
    --iconsize: 124px;
    --marginsize: 48px;
    height: var(--iconsize);
    width: var(--iconsize);
    margin-left: var(--marginsize);
    margin-top: var(--marginsize);
    background-color: #20202031;
    display: inline-block;
    transition: 0.22s;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.178), 2px 2px 4px rgba(0, 0, 0, 0.308);
    border-radius: 30px;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .icon:hover {
    transform: scale(1.2);
    background-color: #f3f3f3;
    transition: 0.12s;

  }

  .icon:active {
    transform: scale(1.1);
    background-color: #f3f3f3;
  }


  .context-menu {
    position: fixed;
    z-index: 10000;
    width: 150px;
    background: #ffffffd9;
    border-radius: 5px;
    transform-origin: top left;
    backdrop-filter: blur(20px);
    transform: scale(0);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.384);

  }

  .active {
    transform: scale(1);
    transition: transform 200ms ease-in-out;

  }

  .context-menu .item {
    padding: 8px 10px;
    font-size: 15px;
    color: rgb(3, 3, 3);
    border-left: 2px double rgba(5, 219, 247, 0);
  }

  .context-menu .item:hover {
    /* border-left: 6px solid rgba(1, 9, 10, 0.993); */
    cursor: alias;
    transition: 0.2s;

  }

  .context-menu hr {
    margin: 0px 0px;
    border-color: rgba(7, 7, 7, 0.123);
  }

  a{
